<div class="ui accordion styled">
  <ng-container *ngFor="let item of items; let i = index">
    <div
      (click)="onClick(i)"
      [ngClass]="{ active: i === openItemIndex }"
      class="title"
    >
      <i class="dropdown icon"></i>
      {{ item.title }}
    </div>
    <div [ngClass]="{ active: i === openItemIndex }" class="content">
      <p>
        {{ item.content }}
      </p>
    </div>
  </ng-container>
</div>
